    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
    <script type="text/javascript">
      // hide HRM logs because they're distracting
      // prettier-ignore
      const log = console.log;
      // prettier-ignore
      console.log = (...args) =>
        args[0]?.includes?.('[HMR]') ? null : log(...args);
    </script>

    <script>
      let scriptElement = document.getElementsByTagName('script')[0],
        script = document.createElement('script')
      let loaded = false
      script.id = 'spd-busns-spt'
      script.async = true
      script.setAttribute('data-self-init', 'false')
      script.setAttribute('data-init-type', 'opt')
      script.src =
        'https://cdn.in-freshbots.ai/assets/share/js/freshbots.min.js'
      script.setAttribute(
        'data-client',
        '2088b651f2740c3c84f01040b85bf6f232a2d023',
      )
      script.setAttribute(
        'data-bot-hash',
        'ec4731742c263c2bc195d222fe724fe0049d9c05',
      )
      script.setAttribute('data-env', 'prod')
      script.setAttribute('data-region', 'in')

      script.onreadystatechange = script.onload = function () {
        if (!loaded) {
        }
        loaded = true
      }

      scriptElement.parentNode?.insertBefore(script, scriptElement)
    </script>
  </head>

    <div id="root"></div>
